<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button id="random">Random</button>
    <script>
      const throttle = (func, wait) => {
        let timer

        return () => {
          if (timer) {
            return
          }
          timer = setTimeout(() => {
            func()
            timer = null
          }, wait)
        }
      }
      const cb = () => {
        console.log(Math.random())
      }

      let div1 = document.getElementById('random')
      div1.addEventListener('click', throttle(cb, 1000))
    </script>
  </body>
</html>
